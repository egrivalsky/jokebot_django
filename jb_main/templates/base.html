{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Jokebot 8000!</title>
    <!-- Add the following line... -->
    <link rel="stylesheet" type="text/css" href="{% static "w3.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

  </head>
<header class="w3-container w3-teal w3-serif">
    <nav>
      <span id="nav-left">
        <h3>
          <a href = "{% url 'index' %}">Home</a>
    {% if user.is_authenticated %}
          <a href="{% url 'jokes' %}">Jokes</a>
    {% endif %}
          <a href ="{% url 'news' %}" >News</a>
        </h3>
      </span>

      <span id="welcome-user"><h2>Welcome {{ request.user }}</h2></span>

      <span id="nav-right">
        <h3>
    {% if user.is_authenticated %}
          <a href="{% url 'profile' %}">View Profile</a>
          <a href="{% url 'logout' %}">Log Out</a>
        <span id="nav-right">
    {% else %}
          <a href="{% url 'login' %}" >Log In</a>
          <a href="{% url 'signup' %}" >Sign Up</a>
    {% endif %}
        </h3>
      </span>
    </nav>
</header>
<body class="w3-serif">
  <main class="w3-container" id='page-container'>
    <div id="content-wrap">
      {% block content %}
      {% endblock %}
    </div>
  </main>  
</body>
<footer class="w3-teal" style="margin-top:25px">
<h2>Jokebot - 2021 - Erik Grivalsky</h2>
</footer>
</div>
</html>
